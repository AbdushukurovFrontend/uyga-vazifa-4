<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Title</title>
  </head>
  <style>
    body {
      margin-top: 20px;
      background-color: #eee;
    }
    .project-list-table {
      border-collapse: separate;
      border-spacing: 0 12px;
    }

    .project-list-table tr {
      background-color: #fff;
    }

    .table-nowrap td,
    .table-nowrap th {
      white-space: nowrap;
    }
    .table-borderless > :not(caption) > * > * {
      border-bottom-width: 0;
    }
    .table > :not(caption) > * > * {
      padding: 0.75rem 0.75rem;
      background-color: var(--bs-table-bg);
      border-bottom-width: 1px;
      box-shadow: inset 0 0 0 9999px var(--bs-table-accent-bg);
    }

    .avatar-sm {
      height: 2rem;
      width: 2rem;
    }
    .rounded-circle {
      border-radius: 50% !important;
    }
    .me-2 {
      margin-right: 0.5rem !important;
    }
    img,
    svg {
      vertical-align: middle;
    }

    a {
      color: #3b76e1;
      text-decoration: none;
    }

    .badge-soft-danger {
      color: #f56e6e !important;
      background-color: rgba(245, 110, 110, 0.1);
    }
    .badge-soft-success {
      color: #63ad6f !important;
      background-color: rgba(99, 173, 111, 0.1);
    }

    .badge-soft-primary {
      color: #3b76e1 !important;
      background-color: rgba(59, 118, 225, 0.1);
    }

    .badge-soft-info {
      color: #57c9eb !important;
      background-color: rgba(87, 201, 235, 0.1);
    }

    .avatar-title {
      align-items: center;
      background-color: #3b76e1;
      color: #fff;
      display: flex;
      font-weight: 500;
      height: 100%;
      justify-content: center;
      width: 100%;
    }
    .bg-soft-primary {
      background-color: rgba(59, 118, 225, 0.25) !important;
    }
  </style>
  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
      integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
      integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc="
      crossorigin="anonymous"
    />

    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="mb-3">
            <h5 class="card-title">
              Contact List <span class="text-muted fw-normal ms-2">(834)</span>
            </h5>
          </div>
        </div>
        <div class="col-md-6">
          <div
            class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3"
          >
            <div>
              <ul class="nav nav-pills">
                <li class="nav-item">
                  <a
                    aria-current="page"
                    href="#"
                    class="router-link-active router-link-exact-active nav-link active"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title=""
                    data-bs-original-title="List"
                    aria-label="List"
                  >
                    <i class="bx bx-list-ul"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    href="#"
                    class="nav-link"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title=""
                    data-bs-original-title="Grid"
                    aria-label="Grid"
                    ><i class="bx bx-grid-alt"></i
                  ></a>
                </li>
              </ul>
            </div>
            <div>
              <a
                href="#"
                data-bs-toggle="modal"
                data-bs-target=".add-new"
                class="btn btn-primary"
                ><i class="bx bx-plus me-1"></i> Add New</a
              >
            </div>
            <div class="dropdown">
              <a
                class="btn btn-link text-muted py-1 font-size-16 shadow-none dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                ><i class="bx bx-dots-horizontal-rounded"></i
              ></a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="">
            <div class="table-responsive">
              <table
                class="table project-list-table table-nowrap align-middle table-borderless"
              >
                <thead>
                  <tr>
                    <th scope="col" class="ps-4" style="width: 50px">
                      <div class="form-check font-size-16">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="contacusercheck"
                        /><label
                          class="form-check-label"
                          for="contacusercheck"
                        ></label>
                      </div>
                    </th>
                    <th scope="col">Name</th>
                    <th scope="col">Position</th>
                    <th scope="col">Email</th>
                    <th scope="col">Projects</th>
                    <th scope="col" style="width: 200px">Action</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row g-0 align-items-center pb-4">
        <div class="col-sm-6">
          <div><p class="mb-sm-0">Showing 1 to 10 of 57 entries</p></div>
        </div>
        <div class="col-sm-6">
          <div class="float-sm-end">
            <ul class="pagination mb-sm-0">
              <li class="page-item disabled">
                <a href="#" class="page-link"
                  ><i class="mdi mdi-chevron-left"></i
                ></a>
              </li>
              <li class="page-item active">
                <a href="#" class="page-link">1</a>
              </li>
              <li class="page-item"><a href="#" class="page-link">2</a></li>
              <li class="page-item"><a href="#" class="page-link">3</a></li>
              <li class="page-item"><a href="#" class="page-link">4</a></li>
              <li class="page-item"><a href="#" class="page-link">5</a></li>
              <li class="page-item">
                <a href="#" class="page-link"
                  ><i class="mdi mdi-chevron-right"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script>
      //  niklar uchun
      function getRandomName() {
        const names = [
          "Simon Ryles",
          "Marion Walker",
          "Frederick White",
          "Shanon Marvin",
          "Mark Jones",
          "Janice Morgan",
          "Patrick Petty",
          "Marilyn Horton",
          "Neal Womack",
        ];

        const randomIndex = Math.floor(Math.random() * names.length);
        return names[randomIndex];
      }

      // yonalishlar ucun

      function getRandomText() {
        const texts = [
          "Full Stack Developer",
          "Frontend Developer",
          "UI/UX Designer",
          "Backend Developer",
          "Frontend Developer",
          "Backend Developer",
          "UI/UX Designer",
          "Backend Developer",
          "Full Stack Developer",
        ];

        const randomIndex = Math.floor(Math.random() * texts.length);
        return texts[randomIndex];
      }

      // gmaillar uchun

      function getRandomEmail() {
        const emails = [
          "SimonRyles@minible.com",
          "MarionWalker@minible.com",
          "FrederickWhite@minible.com",
          "ShanonMarvin@minible.com",
          "MarkJones@minible.com",
          "JaniceMorgan@minible.com",
          "PatrickPetty@minible.com",
          "MarilynHorton@minible.com",
          "NealWomack@minible.com",
        ];

        const randomIndex = Math.floor(Math.random() * emails.length);
        return emails[randomIndex];
      }

      // rasmlar uchun

      const avatarImages = [
        "https://bootdey.com/img/Content/avatar/avatar1.png",
        "https://bootdey.com/img/Content/avatar/avatar2.png",
        "https://bootdey.com/img/Content/avatar/avatar1.png",
        "https://bootdey.com/img/Content/avatar/avatar1.png",
        "https://bootdey.com/img/Content/avatar/avatar1.png",
        "https://bootdey.com/img/Content/avatar/avatar1.png",
        "https://bootdey.com/img/Content/avatar/avatar2.png",
      ];

      const tbody = document.createElement("tbody");

      for (let i = 0; i < 9; i++) {
        const tr = document.createElement("tr");
        const th = document.createElement("th");
        th.scope = "row";
        th.className = "ps-4";

        const div = document.createElement("div");
        div.className = "form-check font-size-16";
        const input = document.createElement("input");
        input.type = "checkbox";
        input.className = "form-check-input";
        input.id = `contacusercheck${i + 1}`;
        const label = document.createElement("label");
        label.className = "form-check-label";
        label.htmlFor = `contacusercheck${i + 1}`;
        div.appendChild(label);
        div.appendChild(input);
        th.appendChild(div);

        const td1 = document.createElement("td");
        const img = document.createElement("img");
        img.src = avatarImages[Math.floor(Math.random() * avatarImages.length)];
        img.alt = "";
        img.className = "avatar-sm rounded-circle me-2";
        const a = document.createElement("a");
        a.href = "#";
        a.className = "text-body";
        a.innerHTML = getRandomName(10);
        td1.appendChild(img);
        td1.appendChild(a);

        const td2 = document.createElement("td");
        const span = document.createElement("span");
        span.className = "badge badge-soft-success mb-0";
        span.innerHTML = getRandomText(15);
        td2.appendChild(span);

        const td3 = document.createElement("td");
        td3.innerHTML = getRandomEmail(20);

        const td4 = document.createElement("td");
        td4.innerHTML = Math.floor(Math.random() * 200);
        const td5 = document.createElement("td");
        const ul = document.createElement("ul");
        ul.className = "list-inline mb-0";
        const li1 = document.createElement("li");
        li1.className = "list-inline-item";
        const a1 = document.createElement("a");
        a1.href = "javascript:void(0);";
        a1.className = "px-2 text-primary";
        const i1 = document.createElement("i");
        i1.className = "bx bx-pencil font-size-18";
        a1.appendChild(i1);
        li1.appendChild(a1);
        const li2 = document.createElement("li");
        li2.className = "list-inline-item";
        const a2 = document.createElement("a");
        a2.href = "javascript:void(0);";
        a2.className = "px-2 text-danger";
        const i2 = document.createElement("i");
        i2.className = "bx bx-trash-alt font-size-18";
        a2.appendChild(i2);
        li2.appendChild(a2);
        const li3 = document.createElement("li");
        li3.className = "list-inline-item dropdown";
        const a3 = document.createElement("a");
        a3.className = "text-muted dropdown-toggle font-size-18 px-2";
        a3.href = "#";
        a3.role = "button";
        a3.setAttribute("data-bs-toggle", "dropdown");
        a3.setAttribute("aria-haspopup", "true");
        const i3 = document.createElement("i");
        i3.className = "bx bx-dots-vertical-rounded";
        a3.appendChild(i3);
        li3.appendChild(a3);
        const div2 = document.createElement("div");
        div2.className = "dropdown-menu dropdown-menu-end";
        const a4 = document.createElement("a");
        a4.className = "dropdown-item";
        a4.href = "#";
        a4.innerHTML = "Action";
        const a5 = document.createElement("a");
        a5.className = "dropdown-item";
        a5.href = "#";
        a5.innerHTML = "Another action";
        const a6 = document.createElement("a");
        a6.className = "dropdown-item";
        a6.href = "#";
        a6.innerHTML = "Something else here";
        div2.appendChild(a4);
        div2.appendChild(a5);
        div2.appendChild(a6);
        li3.appendChild(div2);
        ul.appendChild(li1);
        ul.appendChild(li2);
        ul.appendChild(li3);
        td5.appendChild(ul);

        tr.appendChild(th);
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.appendChild(td4);
        tr.appendChild(td5);

        tbody.appendChild(tr);
      }

      document.querySelector("table").appendChild(tbody);
    </script>
  </body>
</html>
